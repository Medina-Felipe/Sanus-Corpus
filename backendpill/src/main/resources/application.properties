spring.application.name=backendpill
spring.profiles.active=dev

# Server
server.port=8080
server.shutdown=graceful
server.http2.enabled=true
server.compression.enabled=true
server.compression.min-response-size=2KB
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/json,application/javascript

# Error details (útil en dev; en prod puedes endurecer)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# Jackson / Fechas coherentes
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# JPA / Hibernate (base)
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false

# SQL init
spring.sql.init.mode=never

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,loggers
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true

# Subidas de archivos
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# JWT (usa variables de entorno en prod)
app.jwt.secret=${APP_JWT_SECRET:b2lJQmV0dGVyUGxhY2VBYkFzZUZpc2EwMjQxMjM0NTY3ODkwMTIzNDU2Nzg5MDEyMw==}
app.jwt.expiration=${APP_JWT_EXP_SECONDS:3600}
